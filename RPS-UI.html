<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock, Paper, Scissors game</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
<div class ="buttonsContainer">
     <button class="rockBtn">Rock</button>
     <button class="paperBtn">Paper</button>
     <button class="scissorsBtn">Scissors</button>
</div>
<script>

let playerScore = 0;
let computerScore = 0; 
const rockBtn = document.querySelector(".rockBtn");
const paperBtn = document.querySelector(".paperBtn");
const scissorsBtn = document.querySelector(".scissorsBtn");
let playerSelection = "";

function getComputerChoice() {
     computerChoice = ["Rock", "Paper", "Scissors"];
     computerChoiceMath = Math.floor(Math.random()*3);
     return computerChoice[computerChoiceMath];
}

rockBtn.addEventListener("click", () => singleRound(rockBtn.textContent, getComputerChoice()));  
paperBtn.addEventListener("click", () => singleRound(paperBtn.textContent, getComputerChoice())); 
scissorsBtn.addEventListener("click", () => singleRound(scissorsBtn.textContent, getComputerChoice()));
     





function singleRound (playerSelection, computerSelection) {
playerSelection = playerSelection.toLowerCase();
computerSelection = computerSelection.toLowerCase();





if (playerSelection === computerSelection) {
     return console.log("draw");
} else if( playerSelection === "rock" && computerSelection === "paper") {
    return console.log("You lost, paper beats rock") + Number(computerScore +=1); 
} else if ( playerSelection === "rock" && computerSelection === "scissors" ) {
     return console.log("You won, Rock beats Scissors") + Number(playerScore +=1);
} else if ( playerSelection === "paper" && computerSelection === "scissors" ) {
     return console.log("You lost, scissors beat paper") +  Number(computerScore +=1);
} else if ( playerSelection === "paper" && computerSelection === "rock" ) {
     return console.log("You won, paper beats rock") + Number(playerScore +=1);
} else if (playerSelection === "scissors" && computerSelection === "rock") {
     return console.log("You lost, Rock beats Scissors") + Number(computerScore +=1);
} else if (playerSelection === "scissors" &&  computerSelection === "paper") {
     return console.log("You won, scissors beat paper") + Number(playerScore +=1); 
} 
}







</script>



</body>

</html>
