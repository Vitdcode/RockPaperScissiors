<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock, Paper, Scissors game</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
          <div class = "container">
          <div class ="scoreContainer">
               <div class = "playerComputerScoreContainer">
                    <div class ="playerScore"></div>
                    <div class ="computerScore"></div>
               </div>
          </div>
          </div>
<div class ="buttonsContainer">
     <button class="rockBtn">Rock</button>
     <button class="paperBtn">Paper</button>
     <button class="scissorsBtn">Scissors</button>
</div>


<script>

let playerScore = document.querySelector(".playerScore");
let computerScore = document.querySelector(".computerScore"); 
const rockBtn = document.querySelector(".rockBtn");
const paperBtn = document.querySelector(".paperBtn");
const scissorsBtn = document.querySelector(".scissorsBtn");
const scoreContainer = document.querySelector(".scoreContainer");

const results = document.createElement("p");

let cScore = 0;
let pScore = 0;
let playerSelection = "";

function getComputerChoice() {
     computerChoice = ["Rock", "Paper", "Scissors"];
     computerChoiceMath = Math.floor(Math.random()*3);
     return computerChoice[computerChoiceMath];
}

rockBtn.addEventListener("click", () => singleRound(rockBtn.textContent, getComputerChoice()));  
paperBtn.addEventListener("click", () => singleRound(paperBtn.textContent, getComputerChoice())); 
scissorsBtn.addEventListener("click", () => singleRound(scissorsBtn.textContent, getComputerChoice()));
     





function singleRound (playerSelection, computerSelection) {
playerSelection = playerSelection.toLowerCase();
computerSelection = computerSelection.toLowerCase();




if (playerSelection === computerSelection) {
      results.textContent ="Draw";
} else if( playerSelection === "rock" && computerSelection === "paper") {
      (results.textContent = "You lost, paper beats rock") +  (++cScore);
} else if ( playerSelection === "rock" && computerSelection === "scissors" ) {
     (results.textContent = "You won, Rock beats Scissors") +  (++pScore); 
} else if ( playerSelection === "paper" && computerSelection === "scissors" ) {
      (results.textContent = "You lost, scissors beat paper") +  (++cScore);
} else if ( playerSelection === "paper" && computerSelection === "rock" ) {
      (results.textContent = "You won, paper beats rock") + (++pScore);
} else if (playerSelection === "scissors" && computerSelection === "rock") {
      (results.textContent = "You lost, Rock beats Scissors") + (++cScore);
} else if (playerSelection === "scissors" &&  computerSelection === "paper") {
      (results.textContent = "You won, scissors beat paper") + (++pScore); 
} 

computerScore.textContent = "Computer Score: " + cScore;
playerScore.textContent = "Player Score: " + pScore; 

scoreContainer.appendChild(results);

if (pScore === 5) {
     alert ("The player has 5 points and winns the match");
} else if (cScore === 5) {
     alert ("The computer has 5 points and wins the match");
}


}










</script>



</body>

</html>
