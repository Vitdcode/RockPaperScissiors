<!DOCTYPE html> 
<html lang="en">

<meta charset="UTF-8">
<title>Rock, Paper, Scissors game</title>
</head>

<body>

<script>

let n = Number(prompt("Enter a Number: "))

for (i = 1; i < n; i++ ) {
    if (n%i > 2) {
        console.log(i);
        
    } else continue; 
}



</script>
