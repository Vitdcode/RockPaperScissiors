<!DOCTYPE html> 
<html lang="en">

<meta charset="UTF-8">
<title>Rock, Paper, Scissors game</title>

<body>

<script>

//These 2 variables keep the score of the game
let playerScore = 0;
let computerScore = 0; 



// This function randomly returns Rock, Paper or Scissors as a computer choice for the game
function getComputerChoice () {

let computerChoiceArray = ["Rock", "Paper", "Scissors" ];       
let computerChoiceMath = Math.floor(Math.random()*3);

return computerChoice = computerChoiceArray[computerChoiceMath];

}

//this functions plays a single Round of the game and also depending who won adds 1 score to the player or computer
//it also is case insensitive, meaning the player can enter "Rock" as "roCk" and it would still work
function singleRound(playerSelection, computerSelection) {

playerSelection = playerSelection.toLowerCase();
computerSelection = computerSelection.toLowerCase();

if (playerSelection === computerSelection) {
     return console.log("draw");
} else if( playerSelection === "rock" && computerSelection === "paper") {
    return console.log("You lost, Rock beats Scissors") + Number(computerScore +=1); 
} else if ( playerSelection === "rock" && computerSelection === "scissors" ) {
     return console.log("You won, Rock beats Scissors") + Number(playerScore +=1);
} else if ( playerSelection === "paper" && computerSelection === "scissors" ) {
     return console.log("You lost, Rock beats Scissors") +  Number(computerScore +=1);
} else if ( playerSelection === "paper" && computerSelection === "rock" ) {
     return console.log("You won, Rock beats Scissors") + Number(playerScore +=1);
} else if (playerSelection === "scissors" && computerSelection === "rock") {
     return console.log("You lost, Rock beats Scissors") + Number(computerScore +=1);
} else if (playerSelection === "scissors" &&  computerSelection === "paper") {
     return console.log("You won, Rock beats Scissors") + Number(playerScore +=1); 
} 

}

// This function plays 5 rounds of the game and in the end declares a winner
function playGame() {
    
     singleRound(prompt("Rock, Paper or Scissors? "), getComputerChoice());
     console.log("The score is: Player: " + playerScore + " Computer: " + computerScore);
     singleRound(prompt("Rock, Paper or Scissors? "), getComputerChoice());
     console.log("The score is: Player: " + playerScore + " Computer: " + computerScore);
     singleRound(prompt("Rock, Paper or Scissors? "), getComputerChoice());
     console.log("The score is: Player: " + playerScore + " Computer: " + computerScore);
     singleRound(prompt("Rock, Paper or Scissors? "), getComputerChoice());
     console.log("The score is: Player: " + playerScore + " Computer: " + computerScore);
     singleRound(prompt("Rock, Paper or Scissors? "), getComputerChoice());
     console.log("The score is: Player: " + playerScore + " Computer: " + computerScore);

     if (playerScore > computerScore) {
          return "The player has won";
     } else if (playerScore === computerScore) {
          return "It's a draw";
     } else return "The Computer has won"; 
    
}

console.log(playGame());



</script>
